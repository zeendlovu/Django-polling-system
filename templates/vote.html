{% extends "base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row" style="margin-right: 750px;">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default" style="width: 1000px">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.question }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <div style="width: 250px;height: 300px;background-image: url({{poll.img_one.url}}) ; margin: 10px;">
                                            <div style="height: 25px; width: 250px;position:absolute; bottom: 40px;background-color:rgb(168, 223, 168)">
                                                <p style="font-size: large;color:black; text-align:center">{{poll.party_one}}</p>
                                            </div>
                                        </div>
                                        <input type="radio" name="poll" value="option1" style="margin-left: 20px;" required>
                                        <p style="color: black; margin-left: 45px;">{{ poll.option_one }}</p>
                                    </label> &nbsp;
                                    <label>
                                        <div style="width: 250px;height: 300px; background-image: url({{poll.img_two.url}}); margin: 10px;">
                                            <div style="height: 25px; width: 250px;position:absolute; bottom: 40px;background-color:rgb(168, 223, 168)">
                                                <p style="font-size: large;color:black; text-align:center">{{poll.party_two}}</p>
                                            </div>
                                        </div>
                                        <input type="radio" name="poll" value="option2" style="margin-left: 20px;" required>
                                        <p style="color: black; margin-left: 45px;">{{ poll.option_two }}</p>
                                    </label> &nbsp;
                                    <label>
                                        <div style="width: 250px;height: 300px; background-image: url({{poll.img_three.url}}); margin: 10px;">
                                            <div style="height: 25px; width: 250px;position:absolute; bottom: 40px;background-color:rgb(168, 223, 168)">
                                                <p style="font-size: large;color:black; text-align:center">{{poll.party_three}}</p>
                                            </div>
                                        </div>
                                        <input type="radio" name="poll" value="option3" style="margin-left: 20px;" required>
                                        <p style="color: black; margin-left: 45px;">{{ poll.option_three }}</p>
                                        
                                    </label> &nbsp;
                                </div>
                            </div>
                            
                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
